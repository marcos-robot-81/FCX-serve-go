<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Deletar Funcionário</title>
    <link rel="stylesheet" href="/css/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <style>header, nav, main, footer, section { display: block; }</style>
</head>
<body>
    <main class="container mt-5">
        <h2>Excluir Funcionário</h2>
        
        <form method="GET" action="/page/deletar_funcionario">
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Ação</th>
                </tr>
                <tr>
                    <th><input type="text" name="q_id" value="{{.QueryID}}" class="form-control form-control-sm" placeholder="Filtro ID"></th>
                    <th><input type="text" name="q_nome" value="{{.QueryNome}}" class="form-control form-control-sm" placeholder="Filtro Nome"></th>
                    <th><input type="text" name="q_cargo" value="{{.QueryCargo}}" class="form-control form-control-sm" placeholder="Filtro Cargo"></th>
                    <th><button type="submit" class="btn btn-primary btn-sm btn-block">Filtrar</button></th>
                </tr>
            </thead>
            <tbody>
                {{range .Funcionarios}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.Nome}}</td>
                    <td>{{.Cargo}}</td>
                    <td>
                        <form action="/action/deletar_funcionario" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja excluir {{.Nome}}?');">
                            <input type="hidden" name="id" value="{{.ID}}">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
        </form>

        <div class="pagination">
            {{if gt .PrevPage 0}}
                <a href="/page/deletar_funcionario?page={{.PrevPage}}&q_id={{.QueryID}}&q_nome={{.QueryNome}}&q_cargo={{.QueryCargo}}" class="btn btn-outline-primary btn-sm">&laquo; Anterior</a>
            {{end}}
            <span class="mx-2 align-self-center">Página {{.Page}}</span>
            <a href="/page/deletar_funcionario?page={{.NextPage}}&q_id={{.QueryID}}&q_nome={{.QueryNome}}&q_cargo={{.QueryCargo}}" class="btn btn-outline-primary btn-sm">Próxima &raquo;</a>
        </div>

        <br><a href="/page/home" class="btn btn-secondary">Voltar</a>
    </main>
</body>
</html>
