<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Lista de Funcionários</title>
    <link rel="stylesheet" href="/css/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <style>
        header, nav, main, footer, section { display: block; }
        tr:hover { cursor: pointer; }
    </style>
</head>
<body>
    <main class="container mt-5">
        <h2>Lista de Funcionários</h2>
        <p>Clique em um funcionário para ver o histórico de retiradas.</p>
    
    <form method="GET" action="/page/lista_funcionarios">
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cargo</th>
                <th>Ações</th>
            </tr>
            <tr>
                <th><input type="text" name="q_id" value="{{.QueryID}}" class="form-control form-control-sm" placeholder="Filtro ID"></th>
                <th><input type="text" name="q_nome" value="{{.QueryNome}}" class="form-control form-control-sm" placeholder="Filtro Nome"></th>
                <th>
                    <div class="input-group input-group-sm">
                        <input type="text" name="q_cargo" value="{{.QueryCargo}}" class="form-control" placeholder="Filtro Cargo">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary">Filtrar</button>
                        </div>
                    </div>
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {{range .Funcionarios}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Nome}}</td>
                <td>{{.Cargo}}</td>
                <td>
                    <a href="/page/historico_funcionario?id={{.ID}}" class="btn btn-info btn-sm">Histórico</a>
                    <a href="/page/editar_funcionario?id={{.ID}}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    </form>

    <div class="pagination">
        {{if gt .PrevPage 0}}
            <a href="/page/lista_funcionarios?page={{.PrevPage}}&q_id={{.QueryID}}&q_nome={{.QueryNome}}&q_cargo={{.QueryCargo}}" class="btn btn-outline-primary btn-sm">&laquo; Anterior</a>
        {{end}}
        <span class="mx-2 align-self-center">Página {{.Page}}</span>
        <a href="/page/lista_funcionarios?page={{.NextPage}}&q_id={{.QueryID}}&q_nome={{.QueryNome}}&q_cargo={{.QueryCargo}}" class="btn btn-outline-primary btn-sm">Próxima &raquo;</a>
    </div>

    <br><a href="/page/home" class="btn btn-secondary">Voltar ao Menu</a>
    </main>
</body>
</html>
