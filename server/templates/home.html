<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Home - Sistema TV Box</title>
    <link rel="stylesheet" href="/css/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <style>
        /* Reset para tags HTML5 em navegadores antigos (Firefox 3.0/IE8) */
        header, nav, main, footer, section { display: block; }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Evita barra de rolagem horizontal ao abrir menu */
            background-image: url('/midias/img/homen-predio.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover; /* Ignorado por navegadores muito antigos, mas melhora visual nos novos */
        }

        /* Menu Lateral (Sidebar) */
        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px; /* Começa escondido */
            background-color: #111;
            overflow-x: hidden;
            padding-top: 60px;
            border-right: 1px solid #333;
        }

        /* Links do Menu */
        #sidebar a {
            padding: 10px 15px 10px 30px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            border-bottom: 1px solid #222;
        }

        #sidebar a:hover {
            color: #f1f1f1;
            background-color: #333;
        }

        /* Botão de fechar (X) */
        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            border-bottom: none;
        }

        /* Conteúdo Principal */
        #main {
            padding: 20px;
            margin-left: 0;
        }

        /* Botão de Abrir Menu */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
        }

        .texto-destaque {
            text-align: center;
            margin-top: 100px;
            color: #ffffff;
            text-shadow: 2px 2px 4px #000000; /* Sombra para garantir leitura sobre qualquer imagem */
        }
    </style>
</head>
<body>

    <!-- Menu Lateral -->
    <nav id="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="fecharNav()">&times;</a>
        <a href="/page/novo_funcionario">Adicionar Funcionário</a>
        <a href="/page/nova_retirada">Registrar Retirada de Produto</a>
        <a href="/page/lista_funcionarios">Listar Funcionários (Histórico)</a>
        <a href="/page/cria_escala">Gerenciar Escala</a>
        <a href="/page/deletar_funcionario">Deletar Funcionário</a>
    </nav>

    <!-- Conteúdo Principal -->
    <main id="main">
        <button class="openbtn" onclick="abrirNav()">&#9776; Menu</button>
        
        <div class="container mt-4">
            <div class="texto-destaque">
                <h1>Sistema de Gerenciamento TV Box</h1>
                <h2>Controle de Estoque e Escalas</h2>
            </div>
        </div>
    </main>

    <!-- JavaScript Puro (ES3/ES5) -->
    <script type="text/javascript">
        function abrirNav() {
            document.getElementById("sidebar").style.left = "0";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function fecharNav() {
            document.getElementById("sidebar").style.left = "-250px";
            document.getElementById("main").style.marginLeft = "0";
        }
    </script>
</body>
</html>
